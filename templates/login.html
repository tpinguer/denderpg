<html>
<head>
<title>Entrada para Dendê</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
<h1>Entrada para a Taverna</h1>
<div class="form-w3ls">
	<div class="form-head-w3l">
		<h3></h3>
	</div>
    <ul class="tab-group cl-effect-4">
        <li class="tab active"><a href="#signin-agile">Entrar</a></li>
		<li class="tab"><a href="#signup-agile">Registrar</a></li>        
    </ul>
    <div class="tab-content">
        <div id="signin-agile">   
			<form action="" method="post">
				<input type="text" placeholder="Username" name="username" value="{{
				  request.form.username }}">
				 <input type="password" placeholder="Password" name="password" value="{{
				  request.form.password }}">
				<input class="btn btn-default" type="submit" value="Login">
			  </form>
			  {% if error %}
				<p class="error"><strong>Error:</strong> {{ error }}
			  {% endif %}
		</div>
		<div id="signup-agile">   
			<form action="#" method="post">
				
				<p class="header">Usuário</p>
				<input type="text" name="user" placeholder="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User';}" required="required">
				
				<!-- <p class="header">Email</p>
				<input type="email" name="email" placeholder="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" required="required">
				 -->
				<p class="header">Senha</p>
				<input type="password" name="password" placeholder="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Senha';}" required="required">
				
				<!-- <p class="header">Confirmar Senha</p>
				<input type="password" name="password" placeholder="Confirmar Senha" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Confirmar Senha';}" required="required">
				 -->
				<input type="submit" class="register" value="Registrar">
			</form>
		</div> 
    </div><!-- tab-content -->
</div> <!-- /form -->
<!-- js files -->
<script src='static/js/jquery.min.js'></script>
<script src="static/js/index.js"></script>
<!-- /js files -->
</body></html>
